    <div class="row" style="overflow-x: hidden;">
  
  <div class="col-sm-4 col-md-4 col-lg-4" style="margin-left: 5%;margin-top: 7%;">
   
    <form (ngSubmit)="save(f.value)" ngForm #f="ngForm">
      <div class="form-group">
        
        <label for="title">Student Name</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
      
      </div>
      <div class="form-group">
        
        <label for="event">School</label>
        <input #event="ngModel"  ngModel name="event" id="event" type="text" class="form-control">
      
      </div>
      
      <div class="form-group">
        
        <label for="imageUrl">Photo</label>
        <input #imageUrl="ngModel"  name="imageUrl" ngModel id="imageUrl" type="text" class="form-control">
      </div>
      <div lass="form-group">
      <label for="description">Testimony</label>
      <textarea #description="ngModel" name="description" ngModel class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
      <br>
      <button class="btn btn-primary" type="submit">Save</button>
      
      </form>
      
  
  </div>
  
  <div class="col-sm-6" style="margin-left: 5%;margin-top: 7%;">
    <h3 style="text-align: center;">Preview</h3>
  <div class="card" style="width:40rem;height: auto;" >
  <img class="card-img-top" [src]="imageUrl.value "  alt="image">
  
  <div class="card-body">
  <h4 class="card-title">{{title.value}}</h4>
  <p class="card-text">{{event.value}}</p>
  <p>{{description.value}}</p>
  <br><br>
  
  </div>
  </div>
  <button class="btn btn-warning" style="width: 20%; margin-left: 40%; margin-top: 3%;" routerLink="/postform" routerLinkActive>See All</button>
  
  </div>
  
    </div>
