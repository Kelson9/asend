<div class="x" id="top">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">
          <span style="color:#222; font-size: 40px;font-style: italic;">ASE</span> <span style="color:orange;  font-size: 30px;">ND</span> 
          </a>
      
        <button class="navbar-toggler " type="button" 
                (click)="toggleNavbar()" >
          <span class="navbar-toggler-icon" ></span>
        </button>
      
        <div class="collapse navbar-collapse"
             [ngClass]="{ 'show': navbarOpen }">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link active" href="">Home<span class="sr-only">(current)</span></a>
            </li>       
            <li class="nav-item">
              <a class="nav-link"  href="http://asend4.blogspot.com/">Blog</a>
        

            </li>


            
            <ng-template #anonymousUser>

              <li  class="nav-item">
                <a class="nav-link"  routerLink="/login"></a>
              </li>
            </ng-template>
               
                  
                  <li *ngIf="auth.user$ | async as user; else anonymousUser" class="nav-item">
                    <img class="img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" style="width: 60%;"
                    alt="{{user.displayName}}">              </li>
          </ul>
        </div>
    
      </nav>
     




<div class="body" style="margin-top: 8%;" *ngFor="let p of posts$ | async" >
<h4> <span>Title: </span> {{p.title}}  </h4>
<h4> <span>Event: </span>  {{p.event}}  </h4>
<h4>  <span>Description: </span> {{p.description}}
</h4>
<h4>  <span>image: </span> {{p.imageUrl.value}}
    <img class="card-img-top" [src]="imageUrl.value "  alt="image">
</h4>
</div>
